name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: kava-app/package-lock.json
        
    - name: Delete package-lock.json and node_modules
      run: |
        cd kava-app
        rm -rf package-lock.json node_modules
        
    - name: Install dependencies
      run: |
        cd kava-app
        npm install --legacy-peer-deps
        
    - name: Create .env file
      run: |
        cd kava-app
        echo "REACT_APP_SUPABASE_URL=${{ secrets.REACT_APP_SUPABASE_URL }}" > .env
        echo "REACT_APP_SUPABASE_ANON_KEY=${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" >> .env
        echo "PORT=3000" >> .env
        
    - name: Build for web
      run: |
        cd kava-app
        npx expo export --platform web
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./kava-app/dist
        force_orphan: true