name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Delete package-lock.json and node_modules
      run: |
        cd kava-app
        rm -rf package-lock.json node_modules
        
    - name: Install dependencies
      run: |
        cd kava-app
        npm install --legacy-peer-deps
        
    - name: Create .env file
      run: |
        cd kava-app
        echo "REACT_APP_SUPABASE_URL=${{ secrets.REACT_APP_SUPABASE_URL }}" > .env
        echo "REACT_APP_SUPABASE_ANON_KEY=${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" >> .env
        echo "PORT=3000" >> .env
        
    - name: Build for web
      run: |
        cd kava-app
        npx expo export --platform web --clear
        
    - name: Create 404.html for SPA routing
      run: |
        cd kava-app/dist
        cp index.html 404.html || echo "index.html not found, checking web-build"
        if [ -d "../web-build" ]; then
          cd ../web-build
          cp index.html 404.html
          cd ../
          mv web-build/* dist/ || mkdir -p dist && mv web-build/* dist/
        fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./kava-app/dist
        force_orphan: true