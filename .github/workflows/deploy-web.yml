name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './kava-app/package-lock.json'
        
    - name: Install dependencies
      working-directory: ./kava-app
      run: npm ci
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Build web app
      working-directory: ./kava-app
      env:
        REACT_APP_SUPABASE_URL: ${{ vars.REACT_APP_SUPABASE_URL }}
        REACT_APP_SUPABASE_ANON_KEY: ${{ vars.REACT_APP_SUPABASE_ANON_KEY }}
      run: npx expo export --platform web --no-minify
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './kava-app/dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4